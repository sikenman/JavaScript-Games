<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>üåç Memory 4 √ó 4 Game</title>

    <script type="text/javascript">
        function restartGame() {
            location.reload(true);
        }

        function closeDialog() {
            document.getElementById("popup-dlg").remove("showme");
        }
    </script>

</head>

<body>
    <h1>Memory 4 √ó 4 Game</h1>
    <div class="grid-container">
        <div class="grid-item" data-id="0"></div>
        <div class="grid-item" data-id="1"></div>
        <div class="grid-item" data-id="2"></div>
        <div class="grid-item" data-id="3"></div>
        <div class="grid-item" data-id="4"></div>
        <div class="grid-item" data-id="5"></div>
        <div class="grid-item" data-id="6"></div>
        <div class="grid-item" data-id="7"></div>
        <div class="grid-item" data-id="8"></div>
        <div class="grid-item" data-id="9"></div>
        <div class="grid-item" data-id="10"></div>
        <div class="grid-item" data-id="11"></div>
        <div class="grid-item" data-id="12"></div>
        <div class="grid-item" data-id="13"></div>
        <div class="grid-item" data-id="14"></div>
        <div class="grid-item" data-id="15"></div>
    </div>

    <!-- Game Status Section - Begins -->
    <div class="status">
        <div id="status-block">
            Matched: <span id="match">0</span> Moves: <span id="moves">0</span> Time: <span id="timer">0:00</span>
        </div>
        <div id="restart-block">
            <button class="anim-bg-gradient" onclick="restartGame();">Restart Game</button>
        </div>
    </div>
    <!-- Game Status Section - Ends -->

    <!-- Game Over modal dialog box - Begins -->
    <div id="popup-dlg" class="overlay">
        <div class="popup">
            <h2>Game Over</h2>
            <a class="close" href="#" onclick="closeDialog();">&times;</a>
            <div class="content">
                <p>üéâ Congratulations! You won the Game.</p>
            </div>
        </div>
    </div>
    <!-- Game Over modal dialog box - Ends -->

    <script type="module" src="script.js"></script>
</body>

</html>
